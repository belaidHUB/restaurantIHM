<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeEditDlg" widgetVar="CommandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommandeTitle}">
            <h:form id="CommandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commandeController.selected.id}" title="#{bundle.EditCommandeTitle_id}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCommandeLabel_idCommande}" for="idCommande" />
                        <p:inputText id="idCommande" value="#{commandeController.selected.idCommande}" title="#{bundle.EditCommandeTitle_idCommande}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_idCommande}"/>
                        <p:outputLabel value="#{bundle.EditCommandeLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{commandeController.selected.date}" title="#{bundle.EditCommandeTitle_date}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_date}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeController.update}" value="#{bundle.Save}" update="display,:CommandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
