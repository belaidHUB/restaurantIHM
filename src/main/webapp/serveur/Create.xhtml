<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServeurCreateDlg" widgetVar="ServeurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServeurTitle}">
            <h:form id="ServeurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serveurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServeurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{serveurController.selected.id}" title="#{bundle.CreateServeurTitle_id}" required="true" requiredMessage="#{bundle.CreateServeurRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateServeurLabel_idZone}" for="idZone" />
                        <p:inputText id="idZone" value="#{serveurController.selected.idZone}" title="#{bundle.CreateServeurTitle_idZone}" required="true" requiredMessage="#{bundle.CreateServeurRequiredMessage_idZone}"/>
                        <p:outputLabel value="#{bundle.CreateServeurLabel_idEmploye}" for="idEmploye" />
                        <p:inputText id="idEmploye" value="#{serveurController.selected.idEmploye}" title="#{bundle.CreateServeurTitle_idEmploye}" required="true" requiredMessage="#{bundle.CreateServeurRequiredMessage_idEmploye}"/>
                        <p:outputLabel value="#{bundle.CreateServeurLabel_notation}" for="notation" />
                        <p:inputText id="notation" value="#{serveurController.selected.notation}" title="#{bundle.CreateServeurTitle_notation}" required="true" requiredMessage="#{bundle.CreateServeurRequiredMessage_notation}"/>

                    <p:commandButton actionListener="#{serveurController.create}" value="#{bundle.Save}" update="display,:ServeurListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServeurCreateDialog');"/>

        </p:dialog>

    </ui:composition>
