<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TabletteViewDlg" widgetVar="TabletteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTabletteTitle}">
            <h:form id="TabletteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tabletteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTabletteLabel_id}"/>
                        <h:outputText value="#{tabletteController.selected.id}" title="#{bundle.ViewTabletteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTabletteLabel_idZone}"/>
                        <h:outputText value="#{tabletteController.selected.idZone}" title="#{bundle.ViewTabletteTitle_idZone}"/>
                        <h:outputText value="#{bundle.ViewTabletteLabel_libre}"/>
                        <p:selectBooleanCheckbox value="#{tabletteController.selected.libre}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TabletteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
