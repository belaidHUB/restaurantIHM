<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TabletteCreateDlg" widgetVar="TabletteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTabletteTitle}">
            <h:form id="TabletteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tabletteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTabletteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tabletteController.selected.id}" title="#{bundle.CreateTabletteTitle_id}" required="true" requiredMessage="#{bundle.CreateTabletteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTabletteLabel_idZone}" for="idZone" />
                        <p:inputText id="idZone" value="#{tabletteController.selected.idZone}" title="#{bundle.CreateTabletteTitle_idZone}" required="true" requiredMessage="#{bundle.CreateTabletteRequiredMessage_idZone}"/>
                        <p:outputLabel value="#{bundle.CreateTabletteLabel_libre}" for="libre" />
                        <p:selectBooleanCheckbox id="libre" value="#{tabletteController.selected.libre}" required="true" requiredMessage="#{bundle.EditTabletteRequiredMessage_libre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tabletteController.create}" value="#{bundle.Save}" update="display,:TabletteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TabletteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TabletteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
