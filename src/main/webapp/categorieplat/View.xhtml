<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieplatViewDlg" widgetVar="CategorieplatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieplatTitle}">
            <h:form id="CategorieplatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieplatController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieplatLabel_id}"/>
                        <h:outputText value="#{categorieplatController.selected.id}" title="#{bundle.ViewCategorieplatTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategorieplatLabel_designation}"/>
                        <h:outputText value="#{categorieplatController.selected.designation}" title="#{bundle.ViewCategorieplatTitle_designation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieplatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
