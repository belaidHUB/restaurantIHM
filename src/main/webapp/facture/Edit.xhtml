<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactureEditDlg" widgetVar="FactureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFactureTitle}">
            <h:form id="FactureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFactureLabel_id}" for="id" />
                        <p:inputText id="id" value="#{factureController.selected.id}" title="#{bundle.EditFactureTitle_id}" required="true" requiredMessage="#{bundle.EditFactureRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFactureLabel_idCommande}" for="idCommande" />
                        <p:inputText id="idCommande" value="#{factureController.selected.idCommande}" title="#{bundle.EditFactureTitle_idCommande}" required="true" requiredMessage="#{bundle.EditFactureRequiredMessage_idCommande}"/>
                        <p:outputLabel value="#{bundle.EditFactureLabel_prixTotal}" for="prixTotal" />
                        <p:inputText id="prixTotal" value="#{factureController.selected.prixTotal}" title="#{bundle.EditFactureTitle_prixTotal}" required="true" requiredMessage="#{bundle.EditFactureRequiredMessage_prixTotal}"/>
                        <p:outputLabel value="#{bundle.EditFactureLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{factureController.selected.date}" title="#{bundle.EditFactureTitle_date}" required="true" requiredMessage="#{bundle.EditFactureRequiredMessage_date}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{factureController.update}" value="#{bundle.Save}" update="display,:FactureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FactureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FactureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
