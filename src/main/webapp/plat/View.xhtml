<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatViewDlg" widgetVar="PlatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlatTitle}">
            <h:form id="PlatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlatLabel_id}"/>
                        <h:outputText value="#{platController.selected.id}" title="#{bundle.ViewPlatTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPlatLabel_nom}"/>
                        <h:outputText value="#{platController.selected.nom}" title="#{bundle.ViewPlatTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPlatLabel_prix}"/>
                        <h:outputText value="#{platController.selected.prix}" title="#{bundle.ViewPlatTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewPlatLabel_image}"/>
                        <h:graphicImage value="/resources/#{platController.selected.image}" title="#{bundle.ViewPlatTitle_image}" width="60%" height="60%"/>
                        <h:outputText value="#{bundle.ViewPlatLabel_idCategorie}"/>
                        <h:outputText value="#{platController.selected.idCategorie}" title="#{bundle.ViewPlatTitle_idCategorie}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
