<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatCreateDlg" widgetVar="PlatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlatTitle}">
            <h:form id="PlatCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlatLabel_id}" for="id" />
                        <p:inputText id="id" value="#{platController.selected.id}" title="#{bundle.CreatePlatTitle_id}" required="true" requiredMessage="#{bundle.CreatePlatRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePlatLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{platController.selected.nom}" title="#{bundle.CreatePlatTitle_nom}" required="true" requiredMessage="#{bundle.CreatePlatRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreatePlatLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{platController.selected.prix}" title="#{bundle.CreatePlatTitle_prix}" required="true" requiredMessage="#{bundle.CreatePlatRequiredMessage_prix}"/>
                        <p:outputLabel value="#{bundle.CreatePlatLabel_image}" for="image" />
                        <p:inputText id="image" value="#{platController.selected.image}" title="#{bundle.CreatePlatTitle_image}" required="true" requiredMessage="#{bundle.CreatePlatRequiredMessage_image}"/>
                        <p:outputLabel value="#{bundle.CreatePlatLabel_idCategorie}" for="idCategorie" />
                        <p:selectOneMenu id="idCategorie" value="#{platController.selected.idCategorie}" required="true" requiredMessage="#{bundle.EditPlatRequiredMessage_idCategorie}">
                            <f:selectItems value="#{categorieplatController.itemsAvailableSelectOne}"
                                           var="idCategorieItem"
                                           itemValue="#{idCategorieItem}"
                                           itemLabel="#{idCategorieItem.designation}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platController.create}" value="#{bundle.Save}" update="display,:PlatListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlatCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
