<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body >
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:form id="formMenuBar">
                    <p:menubar>
                        <p:submenu label="Mail">
                            <p:menuitem value="Gmail" url="http://www.google.com" />
                            <p:menuitem value="Hotmail" url="http://www.hotmail.com" />
                            <p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
                        </p:submenu>
                        <p:submenu label="Videos">
                            <p:menuitem value="Youtube" url="http://www.youtube.com" />
                            <p:menuitem value="Break" outcome="/commande/List" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west">
                <h:form id="formMenu">
                    <p:menu>
                        <p:menuitem value="Client" outcome="/client/List.xhtml" />
                        <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" />
                        <p:menuitem value="Tablette" outcome="/tablette/List.xhtml" />
                        <p:menuitem value="Zone" outcome="/zone/List.xhtml" />
                        <p:menuitem value="Commande" outcome="/commande/List.xhtml" />
                        <p:menuitem value="Plat" outcome="/plat/List.xhtml" />
                        <p:menuitem value="Ingredient" outcome="/ingredient/List.xhtml" />
                        <p:menuitem value="Categorieplat" outcome="/categorieplat/List.xhtml" />
                        <p:menuitem value="Cuisinier" outcome="/cuisinier/List.xhtml" />
                        <p:menuitem value="Employe" outcome="/employe/List.xhtml" />
                        <p:menuitem value="Facture" outcome="/facture/List.xhtml" />
                        <p:menuitem value="Categorie Ingredient" outcome="/categorieingredient/List.xhtml" />
                        <p:menuitem value="Serveur" outcome="/serveur/List.xhtml" />

                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south">
                <h:outputText value="(c)2015" />
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
