<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationCreateDlg" widgetVar="ReservationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservationTitle}">
            <h:form id="ReservationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.CreateReservationTitle_id}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_idTable}" for="idTable" />
                        <p:inputText id="idTable" value="#{reservationController.selected.idTable}" title="#{bundle.CreateReservationTitle_idTable}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_idTable}"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_idClient}" for="idClient" />
                        <p:inputText id="idClient" value="#{reservationController.selected.idClient}" title="#{bundle.CreateReservationTitle_idClient}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_idClient}"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservationController.selected.date}" title="#{bundle.EditReservationTitle_date}" required="true" requiredMessage="#{bundle.EditReservationRequiredMessage_date}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.create}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
