<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeCreateDlg" widgetVar="EmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeTitle}">
            <h:form id="EmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.CreateEmployeTitle_id}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{employeController.selected.matricule}" title="#{bundle.CreateEmployeTitle_matricule}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_matricule}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_responsabilite}" for="responsabilite" />
                        <p:inputText id="responsabilite" value="#{employeController.selected.responsabilite}" title="#{bundle.CreateEmployeTitle_responsabilite}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_responsabilite}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.CreateEmployeTitle_email}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{employeController.selected.dateNaissance}" title="#{bundle.EditEmployeTitle_dateNaissance}" required="true" requiredMessage="#{bundle.EditEmployeRequiredMessage_dateNaissance}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_dateEmbauche}" for="dateEmbauche" />
                        <p:calendar id="dateEmbauche" pattern="MM/dd/yyyy" value="#{employeController.selected.dateEmbauche}" title="#{bundle.EditEmployeTitle_dateEmbauche}" required="true" requiredMessage="#{bundle.EditEmployeRequiredMessage_dateEmbauche}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{employeController.selected.telephone}" title="#{bundle.CreateEmployeTitle_telephone}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_telephone}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{employeController.selected.cin}" title="#{bundle.CreateEmployeTitle_cin}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_cin}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.create}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
